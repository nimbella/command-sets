commands:
  jira:
    sourcePath: packages/jira/jira.js
    description: Display help for Jira command set.
  jira_assign_issue:
    sourcePath: packages/jira/assign_issue.js
    description: Assign an issue to a user.
    parameters:
      - name: issueId
      - name: userName
  jira_create_issue:
    sourcePath: packages/jira/create_issue.js
    description: Create an issue.
    options:
      - name: title
        value: title
      - name: type
        value: type
      - name: desc
        value: desc
      - name: project
        value: project
  jira_transition:
    sourcePath: packages/jira/transition.js
    description: Transition an issue.
    parameters:
      - name: issueId
      - name: columnName
