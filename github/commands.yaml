commands:
  github_close_issue:
    description: Close an issue
    parameters:
      - name: issueNumber
        optional: false
    options:
      - name: r
        value: repo
      - name: h
        value: host
  github_create_issue:
    description: Create an issue
    parameters:
      - name: title
        optional: false
      - name: body
        optional: false
    options:
      - name: r
        value: repo
      - name: h
        value: host
  github_label:
    description: Label an issue/pull request
    parameters:
      - name: issueNumber
        optional: false
      - name: labels
        optional: false
    options:
      - name: r
        value: repo
      - name: h
        value: host
  github_reopen_issue:
    description: Reopen an issue
    parameters:
      - name: issueNumber
        optional: false
    options:
      - name: r
        value: repo
      - name: h
        value: host
  github_request_review:
    description: Request someone to review a pull request
    parameters:
      - name: prNumber
        optional: false
      - name: reviewers
        optional: false
    options:
      - name: r
        value: repo
      - name: h
        value: host
  github_stats:
    description: View repository community statistics
    parameters:
      - name: repo
        optional: true
    options:
      - name: h
        value: host
  github_view_pr:
    description: View recent pull requests
    parameters:
      - name: repo
        optional: true
    options:
      - name: state
        value: state
      - name: h
        value: host
  github_search:
    description: Search repositories, commits, code, issues, pull requests, users and topics using keywords
    parameters:
      - name: entity
      - name: keywords
        optional: true
    options:
      - name: q
        value: query        
      - name: r
        value: repositories
      - name: l
        value: language
      - name: s
        value: pageSize
      - name: n
        value: pageNumber
      - name: h
        value: host
  assignees:
    description: Manage Assignees
    parameters:
      - name: action
        optional: true
    options:
      - name: r
        value: repository
      - name: i
        value: issue_number
      - name: a
        value: assignees
      - name: h
        value: host
  comments:
    description: Manage Comments
    parameters:
      - name: action
        optional: true
    options:
      - name: r
        value: repository
      - name: i
        value: issue_number
      - name: c
        value: comment_id
      - name: b
        value: body        
      - name: h
        value: host
  issues:
    description: Manage Issues and PRs
    parameters:
      - name: action
        optional: true
    options:
      - name: r
        value: repository
      - name: i
        value: issue_number
      - name: a
        value: assignees
      - name: t
        value: title
      - name: b
        value: body
      - name: m
        value: milestone
      - name: l
        value: labels
      - name: s
        value: state
      - name: reason
        value: reason
      - name: list_option
        value: list_option
      - name: o
        value: org
      - name: h
        value: host
  labels:
    description: Manage Labels
    parameters:
      - name: action
        optional: true
    options:
      - name: r
        value: repository
      - name: i
        value: issue_number
      - name: l
        value: labels
      - name: n
        value: name
      - name: new_name
        value: new_name
      - name: c
        value: color
      - name: d
        value: description
      - name: m
        value: milestone_number
      - name: list_option
        value: list_option
      - name: h
        value: host
  milestones:
    description: Manage Milestones
    parameters:
      - name: action
        optional: true
    options:
      - name: r
        value: repository
      - name: t
        value: title
      - name: due_on
        value: due_on
      - name: s
        value: state
      - name: d
        value: description
      - name: m
        value: milestone_number
      - name: h
        value: host
  billing:
    description: Manage Billing
    parameters:
      - name: action        
  hooks:
    description: Manage Hooks
    parameters:
      - name: action
  pulls:
    description: Manage Pulls
    parameters:
      - name: action            
  github:
    description: View GitHub command set documentation
    options:
      - name: v
        value: version    
