commands:
  github_close_issue:
    sourcePath: packages/github/github_close_issue.js
    description: Close an issue
    parameters:
      - name: issueNumber
        optional: false
    options:
      - name: repo
        value: repo
  github_create_issue:
    sourcePath: packages/github/github_create_issue.js
    description: Create an issue
    parameters:
      - name: title
        optional: false
      - name: body
        optional: false
    options:
      - name: repo
        value: repo
  github_find_pr:
    sourcePath: packages/github/github_find_pr.js
    description: Find pull requests by date
    parameters:
      - name: date
        optional: false
    options:
      - name: repo
        value: repo
      - name: state
        value: state
  github_label:
    sourcePath: packages/github/github_label.js
    description: Label an issue/pull request
    parameters:
      - name: repo
        optional: false
      - name: number
        optional: false
      - name: labels
        optional: false
  github_reopen_issue:
    sourcePath: packages/github/github_reopen_issue.js
    description: Reopen an issue
    parameters:
      - name: issueNumber
        optional: false
    options:
      - name: repo
        value: repo
  github_request_review:
    sourcePath: packages/github/github_request_review.js
    description: Request someone to review a pull request
    parameters:
      - name: prNumber
        optional: false
      - name: reviewers
        optional: false
    options:
      - name: repo
        value: repo
  github_stats:
    sourcePath: packages/github/github_stats.js
    description: View repository community statistics
    parameters:
      - name: repo
        optional: true
  github_view_pr:
    sourcePath: packages/github/github_view_pr.js
    description: View recent pull requests
    parameters:
      - name: repo
        optional: false
  github_list:
    sourcePath: packages/github/github_list.js
    description: 'Find repositories, commits, code, issues, pull requests, users and topics using keywords'
    parameters:
      - name: entity
        optional: false
      - name: keywords
        optional: false
    options:
      - name: r
        value: repository
      - name: l
        value: language
  github:
    sourcePath: packages/github/github.js
    description: View GitHub command set documentation
