commands:
  github_close_issue:
    description: Close an issue
    parameters:
      - name: issueNumber
        optional: false
    options:
      - name: r
        value: repo
  github_create_issue:
    description: Create an issue
    parameters:
      - name: title
        optional: false
      - name: body
        optional: false
    options:
      - name: r
        value: repo
  github_find_pr:
    description: Find pull requests by last update date
    parameters:
      - name: date
        optional: false
    options:
      - name: r
        value: repo
      - name: state
        value: state
  github_label:
    description: Label an issue/pull request
    parameters:
      - name: issueNumber
        optional: false
      - name: labels
        optional: false
    options:
      - name: r
        value: repo
  github_reopen_issue:
    description: Reopen an issue
    parameters:
      - name: issueNumber
        optional: false
    options:
      - name: r
        value: repo
  github_request_review:
    description: Request someone to review a pull request
    parameters:
      - name: prNumber
        optional: false
      - name: reviewers
        optional: false
    options:
      - name: r
        value: repo
  github_stats:
    description: View repository community statistics
    parameters:
      - name: repo
        optional: true
  github_view_pr:
    description: View recent pull requests
    parameters:
      - name: repo
        optional: true
    options:
      - name: state
        value: state
  github_search:
    description: Search repositories, commits, code, issues, pull requests, users and topics using keywords
    parameters:
      - name: entity
      - name: keywords
    options:
      - name: q
        value: query        
      - name: r
        value: repositories
      - name: l
        value: language
      - name: s
        value: pageSize
      - name: n
        value: pageNumber
  github:
    description: View GitHub command set documentation
