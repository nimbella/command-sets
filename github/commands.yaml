commands:
    github_close_issue:
    sourcePath: packages/github/github_close_issue.js
    description: 'Close an issue'
    parameters:
      - name: repo
        optional: false
      - name: issue_number
        optional: false
  github_create_issue:
    sourcePath: packages/github/github_create_issue.js
    description: 'Create an issue'
    parameters:
      - name: repo
        optional: false
      - name: title
        optional: false
      - name: body
        optional: false
  github_find_pr:
    sourcePath: packages/github/github_find_pr.js
    description: 'Find pull requests by date'
    parameters:
      - name: repo
        optional: false
      - name: date
        optional: false
  github_label:
    sourcePath: packages/github/github_label.js
    description: 'Label an issue/pull request'
    parameters:
      - name: repo
        optional: false
      - name: number
        optional: false
      - name: labels
        optional: false
  github_reopen_issue:
    sourcePath: packages/github/github_reopen_issue.js
    description: 'Reopen an issue'
    parameters:
      - name: repo
        optional: false
      - name: issue_number
        optional: false
  github_request_review:
    sourcePath: packages/github/github_request_review.js
    description: 'Request someone to review pull a request'
    parameters:
      - name: repo
        optional: false
      - name: pr_number
        optional: false
      - name: reviewers
        optional: false
  github_stats:
    sourcePath: packages/github/github_stats.js
    description: 'View repository community statistics'
    parameters:
      - name: repo
        optional: false
  github_view_pr:
    sourcePath: packages/github/github_view_pr.js
    description: 'View recent pull requests'
    parameters:
      - name: repo
        optional: false
  github:
    sourcePath: packages/github/github.js
    description: 'View Github command set documentation'
    parameters:
      - name: repo
        optional: false