commands:
  dobill:
    description: Fetch your DigitalOcean usage.
  droplet_ip:
    description: List IP addresses of a droplet.
    parameters:
      - name: id
  droplet_list:
    description: List droplets.
    parameters:
      - name: page
        optional: true
  droplet_reboot:
    description: Reboot a droplet.
    parameters:
      - name: id
  droplet_snap:
    description: Take a snapshot of a droplet.
    parameters:
      - name: id
      - name: name
        optional: true
  droplet_power:
    description: Power on/off a droplet.
    parameters:
      - name: cmd
      - name: id
  droplet_status:
    description: Know the status of all droplets or a single droplet.
    parameters:
      - name: id
        optional: true
