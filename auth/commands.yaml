commands:
  auth:
    description: Add, Remove and List Identity Providers, Specify which provider to use for how long.
    parameters:
      - name: action
      - name: entity
        optional: true
    options:
      - name: n
        value: provider_name
      - name: a
        value: auth_url
      - name: b
        value: base_url
      - name: c
        value: callback_url
      - name: d
        value: duration
      - name: g
        value: grant_type
      - name: i
        value: client_id
      - name: p
        value: scope
      - name: s
        value: client_secret
      - name: t
        value: access_token_url
    limits:
        logs: 10        
  callback:
    description: callback for oauth flow.
    annotations:
          provide-api-key: true
