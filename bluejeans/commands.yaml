sourceBasePath: https://raw.githubusercontent.com/nimbella/command-sets/master/bluejeans/
commands:
  bluejeans:
    sourcePath: src/bluejeans.js
    description: Dipslay help to use BlueJeans Command Set.
  bluejeans_list:
    sourcePath: src/bluejeans_list.js
    description: List meetings of a user.
    parameters:
      - name: userId
        optional: true
    options:
      - name: detail
  bluejeans_create:
    sourcePath: src/bluejeans_create.js
    description: Create a BlueJeans meeting.
    options:
      - name: title
        value: title
      - name: emails
        value: emails
      - name: desc
        value: desc
      - name: start
        value: start
      - name: end
        value: end
  bluejeans_cancel:
    sourcePath: src/bluejeans_cancel.js
    description: Cancel a BlueJeans meeting.
    parameters:
      - name: meetingId
      - name: cancellationMessage
        optional: true
