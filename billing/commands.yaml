sourceBasePath: https://raw.githubusercontent.com/nimbella/command-sets/master/billing/src
commands:
  awsbill:
    sourcePath: /awsbill.js
    description: Shows your AWS bill
    parameters:
      - name: month_year
        optional: true
  datadogbill:
    sourcePath: /datadogbill.js
    description: Shows your Datadog bill
    options:
      - name: detail
  dobill:
    sourcePath: /dobill.js
    description: Shows your DigitalOcean bill
